<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<!--- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">-->
<title>Watchlist App</title>
</head>

<body>
	<div class="container">
 		<nav class = "navbar navbar-expand-sm navbar-dark bg-secondary">
            <a class = "navbar-brand" href = "/">Watchlist App</a>
            <button class = "navbar-toggler" type = "button" data-toggle = "collapse" 
               data-target = "#navbarSupportedContent" 
               aria-controls = "navbarSupportedContent" aria-expanded = "false" 
               aria-label = "Toggle navigation">
               
               <span class = "navbar-toggler-icon"></span>
            </button>
            
            <div class = "collapse navbar-collapse" id = "navbarSupportedContent">
               <ul class = "navbar-nav mr-auto">
                  <li class = "nav-item">
                     <a class = "nav-link" href = "/">Home</a>
                  </li>
                  <li class = "nav-item active">
                     <a class = "nav-link" href = "watchlist">Watchlist</a>
                  </li>
                  <li class = "nav-item ">
                     <a class = "nav-link" href = "movieSubmitForm">Submit Movie</a>
                  </li>
               </ul>
               
            </div>
      	</nav> 
		<h2  class = "mt-4">Are You Sure You Want To Delete This Movie??</h2>
		<br>
		<form method = "post" th:action =@{/watchlist} th:object="${movie}"  >
		<a href="#" class="btn btn-info" role="button" th:href="@{/watchlist(id=${movie.id})}">Yes</a>
		</form>
		<a href="#" class="btn btn-info" role="button" th:href="@{/watchlist}">No</a>
		
		<br>
		<hr/>
		<table class="table">
			<thead class = "thead-light">
		        <tr>
		            <th class="text-left">Movie Name</th>
		            <th class="text-left">Rating</th>
		            <th class="text-left">Priority</th>
		            <th class="text-left">Comment</th>
		        </tr>
		    </thead>
			<tbody>
				<tr th:object="${movie}">
		            <td th:text="*{movieName}">Avatar</td>
		            <td th:text="*{rating}">7.8</td>
		            <td th:text="*{priority}">L</td>
		            <td th:text="*{comment}">Peter recommended</td>
					
				</tr>
			</tbody>
		</table>
		
		</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
